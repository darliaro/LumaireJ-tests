name: Run API & E2E Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tests
        uses: actions/checkout@v4

      - name: Checkout SUT
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/LumaireJ
          path: app

      - name: Setup PDM for SUT
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: '3.13'

      - name: Install SUT deps
        working-directory: app
        run: pdm install

      - name: Start SUT (without Docker)
        working-directory: app
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          nohup pdm run dev &
          sleep 5

      - name: Wait for HTTP server
        run: |
          timeout 60 bash -c '
            until curl -sSf http://localhost:8000/api/docs; do
              echo "$(date +"%H:%M:%S") still waitingâ€¦"
              sleep 2
            done
          ' || ( echo "Server did not start in time" && exit 1 )

      - name: Install test deps
        working-directory: tests
        run: pdm install -G dev

      - name: Run tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
        run: pdm run test

      - name: Generate Allure Report
        run: pdm run report

      - name: Upload Allure artifacts
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
